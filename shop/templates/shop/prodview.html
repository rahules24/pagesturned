{% extends 'shop/basic.html' %}
{% block title %} {{viewprod.product_name}} {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media/{{viewprod.image}}"  width="250px" height="300px">
    </div>
        </div>
    <div class="col-md-8">
        <h5>{{viewprod.product_name}}</h5>
        <p><b>Price: &#x20B9;{{viewprod.price}}</b></p>
        <p>{{viewprod.desc}}</p>
    </div>
    <div class="row my-4">
        <button class="btn button mx-3">Buy Now</button>
        <button class="btn button cart">Add To Cart</button>
    </div>
        </div>
</div>
{% endblock %}
