{% extends 'shop/basic.html' %}
{% block title %} Checkout {% endblock %}
{% block css %}

{% endblock %}
{% block body %} 

<div class="container">
    <div class="col my-4">
    <h3>Review items in your cart</h3>
    <div class="my-4">
        <ul class="list-group" id="items">
          </ul>
          <br>
            <ul class="breadcrumb" style="float: right;">
              <li class="breadcrumb-item mt-2" aria-current="page"><h6>Bill Amount: &#8377;<span id="totalprice"></span></h6>
              </li>
            </ul>
    </div>
</div>
<div class="col my-6">
    <h3>Fill your details</h3>
    <form method="post" action="/shop/checkout/">
      {% csrf_token %}
      <input type="hidden" name="itemsJSON" id="itemsJSON">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="tetx" class="form-control" id="inputName" name="name" placeholder="John Doe">
              </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress1">Address</label>
          <input type="text" class="form-control" id="inputAddress1" name="address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address line 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputPhone">Phone</label>
                <input type="tel" placeholder="9876543210" class="form-control" id="inputPhone" name="phone">
              </div>
          <div class="form-group col-md-3">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" name="state" class="form-control">
              <option selected>Select State</option>
              {% for state in states %}
              <option value="{{state}}">{{state}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Place your order</button>
      </form>
</div>
</div>
{% endblock %}
{% block js %}
<script>
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
console.log(cart);
var sum = 0;
var totalprice = 0;
if ($.isEmptyObject(cart)) {
    //if object is empty
    mystr = `<p ><h2 align="center">Cart is Empty &#128555;</h2></p>`
    $('#items').append(mystr);
} else {
    for (item in cart) {
        let name = cart[item][1];
        let qty = cart[item][0];
        let itemprice = cart[item][2];
        sum = sum + qty;
        totalprice = totalprice + itemprice* qty
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty} x ${itemprice}</span>
                </li>`
        $('#items').append(mystr);
    }
}
document.getElementById('cart').innerHTML = sum;
document.getElementById('totalprice').innerHTML = totalprice;
if ($.isEmptyObject(cart)) {
  alert('Cart is Empty! Please consider adding items');
  document.location = "/shop";
}else{
$('#itemsJSON').val(JSON.stringify(cart));
{% if thank %}
alert('Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker');
localStorage.clear();
document.location = "/shop";
{% endif %}
} 
</script>
{% endblock %}
